<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}

    body {
        background: linear-gradient(135deg, #f3e7ff, #e0f3ff);
        padding: 20px;
        color: #333;
    }

    header {
        background: linear-gradient(135deg, #6a00ff, #ff00c8);
        padding: 25px;
        text-align: center;
        color: white;
        border-radius: 10px;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
    }

    .container {max-width: 1200px; margin: auto;}

    .search-box, .region-dropdown {
        padding: 12px 15px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #b38dff;
        margin-bottom: 15px;
        background: white;
        font-size: 15px;
    }

    .search-box:focus, .region-dropdown:focus {
        border-color: #9d4dff;
        box-shadow: 0 0 6px #c59aff;
        outline: none;
    }

    .masakan-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .masakan-item {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(100, 0, 200, 0.18);
        cursor: pointer;
        transition: 0.25s ease;
        border: 2px solid #e2c9ff;
    }

    .masakan-item:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px rgba(100,0,200,0.25);
        border-color: #bd7aff;
    }

    .masakan-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .detail {
        display: none;
        margin-top: 12px;
        padding: 12px;
        background: #fce8ff;
        border-left: 4px solid #d200ff;
        border-radius: 8px;
        animation: fadeIn 0.3s ease;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        text-align: center;
        background: linear-gradient(135deg, #6a00ff, #ff00c8);
        color: white;
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
    }
</style>

        }
    </style>
</head>
<body>

const listContainer = document.querySelector(".masakan-list");

const searchBox = document.createElement("input");
searchBox.placeholder = "Cari makanan...";
searchBox.className = "search-box";

const dropdown = document.createElement("select");
dropdown.className = "region-dropdown";

function renderList(data) {
    listContainer.innerHTML = "";
    data.forEach((food, index) => {
        const item = document.createElement("div");
        item.className = "masakan-item";

        item.innerHTML = `
            <img src="${food.img}">
            <h3>${food.name}</h3>
            <p><b>${food.region}</b></p>
            <div class="detail" id="detail-${index}">
                ${food.desc}
            </div>
        `;

        item.addEventListener("click", () => {
            const detail = document.getElementById(`detail-${index}`);
            detail.style.display = detail.style.display === "block" ? "none" : "block";
        });

        listContainer.appendChild(item);
    });
}

function initDropdown() {
    const regions = [...new Set(foods.map(f => f.region))];
    dropdown.innerHTML = `<option value="all">Semua Daerah</option>`;
    regions.forEach(r => dropdown.innerHTML += `<option value="${r}">${r}</option>`);
}

dropdown.addEventListener("change", () => {
    dropdown.value === "all"
        ? renderList(foods)
        : renderList(foods.filter(f => f.region === dropdown.value));
});

searchBox.addEventListener("input", () => {
    const keyword = searchBox.value.toLowerCase();
    renderList(foods.filter(f => f.name.toLowerCase().includes(keyword)));
});

const container = document.querySelector(".container");
container.prepend(dropdown);
container.prepend(searchBox);

initDropdown();
renderList(foods);
</script>
